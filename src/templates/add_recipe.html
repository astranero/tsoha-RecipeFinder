{% extends "layout.html" %}

{% block content %}
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <div class="limiter">
        
        <div class="wrap-basic font">
            <div class="page-title-layout">Add Recipe</div>
            <form action="/manage-recipes/add-recipe" method="POST">
               
                    <div class="text-padding recipe-name-positioning">
                        <label class="form-label required">Recipe name</label>
                        <input type="text" class="form-control" id="recipe_name", name="recipe_name">
                    </div>
                    <div class="text-padding">
                        <label class="form-label required">Cook time</label>
                        <input type="text" class="form-control" id="recipe_name", name="recipe_name">
                    </div>
                    <div class="text-padding">
                        <label class="form-label required">Recipe description</label>
                        <textarea class="form-control" id="recipe_description" name="recipe_description"></textarea>
                    </div>

                    <div class="text-padding recipe-ingredient-positioning">
                        <label class="form-label required">Add ingredients (max 13 ingredients)</label>
                        {% for i in range(1,13) %}
                        <input type="text" id="quanity" name="quantity" class="form-control" placeholder="Add quantity">
                        <input type="text" class="form-control" placeholder="Add measurement">
                        <div class="input-group-append text-padding">
                            <div class="dropdown top-padding">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Choose an ingredient...
                                </button>
                                <div class="dropdown-menu">
                                    {% for value in ingredients %}
                                    <div class="dropdown-item">
                                        <div class="radio">
                                            <input type="radio"> {{value[1]}}
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="top-padding">
                            <span>Ingredient does not exists? </span>
                        </div>
                        <span>Add it first in the</span>
                        <a href="/manage-ingredients" class="txt2">Ingredient Management tools!</a>
                    </div>
        
                    <div class="text-padding">
                        <label class="form-label required">Add instructions for recipe</label>
                        <textarea class="form-control" id="recipe_instructions" name="recipe_instructions"></textarea>
                    </div>
                    <button class="btn btn-secondary" type="submit">Create recipe</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
{% endblock %}
