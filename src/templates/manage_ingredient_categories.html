{% extends "layout.html" %}

{% block content %}
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <div class="limiter">
        <div class="wrap-basic font">
            <div class="page-title-layout">Manage Ingredient Categories</div>
            <table class="table table-striped">
                <thead>
                  <div class="text-padding">
                    <form id="delete_category" action="/manage-ingredient-categories" method="POST">
                      <button type="submit" class="btn btn-outline-secondary">Delete chosen ingredient category</button>
                    </form>
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#myModal-modify-category">Modify chosen ingredient category</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#myModal-new-category">Add ingredient category</button>
                    <form action="/manage-ingredient-categories" method="POST">
                        <div class="modal" id="myModal-new-category">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Add new ingredient category</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label required">New Ingredient Category</label>
                                            <input type="text" class="form-control" id="new_category", name="new_category">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                  </div>
                  <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Ingredient Category Name</th>
                    <th scope="col">Ingredients in the category</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                        <input type="radio" name="radios" id="radio1" />
                        <label for="radio1"></label>
                      </th>
                    </th>
                    <td>ingredient category name</td>
                    <td>ingredients in the category</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
{% endblock %}
